# Set the number of worker processes based on your server's specifications
worker_processes auto;

# Define the location of the error log file
error_log /var/log/nginx/error.log;

# Define the HTTP server block
http {
    # Set the MIME types for the server
    include /etc/nginx/mime.types;

    # Set the default logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';

    # Define the access log location
    access_log /var/log/nginx/access.log main;

    # Configure the default server block
    server {
        # Listen on port 80 (change if needed)
        listen 80;
        
        # Server name (change to your domain name)
        server_name localhost;

        # Proxy pass requests to the Go application
        location / {
            proxy_pass http://localhost:3000;  # Change the port if needed
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
