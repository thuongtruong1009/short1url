name: Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - "public/**"
      - "docs/**"
      - ".vscode/**"
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "public/**"
      - "docs/**"
      - ".vscode/**"
      - "**.md"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Install dependencies
        run: |
          cd app
          go mod download
          cd ../client
          npm install

    - name: Build and test
        run: |
          cd ../app
          go build -v ./...
          go test -v ./...
          go test -json > test.json
          cd ../client
          npm run test
